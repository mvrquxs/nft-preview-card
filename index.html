<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium #3429 | Preview NFT </title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="card">
        <header class="nft-preview">
            <img class="equilibrium-nft" src="assets/images/image-equilibrium.jpg" alt="NFT Equilibrium - Image">
        <div class="nft-overlay">
            <img src="assets/images/icon-view.svg" alt="Eyes Icon" class="nft-eyes">
        </div>
        </header>
        <section class="nft-desc">
            <div><h1 class="nft-title">Equilibrium #3429</h1></div>
            <div><p class="nft-collection">Our Equilibrium collection promotes balance and calm.</p></div>
            <div class="blockchain-values">
                <img src="assets/images/icon-ethereum.svg" alt="Ethereum Icon"><span class="eth-value">0.041 ETH</span>
                <img class="clock-svg" src="assets/images/icon-clock.svg" alt="Clock Icon"><span class="days-left">3 days left</span>
            </div>
        </section>
        <hr class="line">
        <footer class="nft-author">
            <img src="assets/images/image-avatar.png" alt="Author Avatar">
            <span>Creation of <a>Jules Wyvern</a></span>
        </footer>
    </main>
</body>
</html>
